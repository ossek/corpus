<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search for a movie</title>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'pure/base.css' %}" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="{% static 'pure/pure.css' %}" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="{% static 'pure/grids-responsive.css' %}" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css" charset="utf-8" />
<!--
<link rel="stylesheet" href="{% static css/fonts/raleway/raleway.css" type="text/css" charset="utf-8" />
--!>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="pure-g">
  <div class="pure-u-1">
      <div class="pure-u-content">
        <div class="pure-u-1">
           <h2 class="pageinstruction">Look for a movie to use in a game</h2>
        </div>
        <div class="pure-u-1 pure-u-lg-1-3"></div>
          <div class="pure-u-1 pure-u-lg-1-3 search-container">
            <form class="pure-form" action="">
                <fieldset>
                  <div class="pure-g">
                      <div class="pure-u-2-3">
                        <input class="searchinput" placeholder="search for a movie title">
                      </div>                    
                      <div class="pure-u-1-3">
                        <button class="searchinputbutton pure-button pure-button-primary">people die in it</button>
                      </div>
                  </div>
                </fieldset>
            </form>
          <div class="pure-u-1 results">
          </div>
        <div class="pure-u-1 pure-u-lg-1-3"></div>
      </div>
  </div>
</div>
</body>
</html>
