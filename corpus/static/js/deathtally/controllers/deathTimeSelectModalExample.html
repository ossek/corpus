<!-- this modal template is a standalone example of data-slider usage, but in the context of other js may be inlined -->
<!-- to see it in action just load in the browser via file system -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="../../../bower_components/pure/base.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="../../../bower_components/pure/pure.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="../../../bower_components/pure/grids-responsive.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="../../../css/foundation-5/css/foundation.min.css" type="text/css" charset="utf-8" />
<link rel="stylesheet" href="../../../css/site.css" type="text/css" charset="utf-8" />
<script src="../../../js/node_modules/jquery/dist/jquery.min.js" type="text/javascript" ></script>
<script src="../../../css/foundation-5/js/foundation.min.js" type="text/javascript" ></script>
<script src="../../../css/foundation-5/js/foundation/foundation.slider.js" type="text/javascript" ></script>
</head>
<body>
<div class="pure-g" >   
    <div class="pure-u-1 pure-u-lg-1-3 characterContainer">   
        <img class="characterImage" src="https://image.tmdb.org/t/p/w92/gSBxQWda0T67hrK3pNyqreRYoyw.jpg" >   
        <p>GUY</p>   
    </div>   
    <div class="pure-u-1 pure-u-lg-2-3 ">
        <div class="pure-g">
            <div class="pure-u-4-5 timeSelectContainer" >   
                <div id="manslider" class="range-slider" data-slider data-options="display_selector: #sliderOutput3; start: 1; end: 344;" >
                    <span class="range-slider-handle" role="slider" tabindex="0"></span>
                    <span class="range-slider-active-segment"></span>
                    <input type="hidden">
                </div>
            </div>
            <div class="pure-u-1-5">
                <input id="sliderOutput3" type="text">
            </div>
    </div>    </div>   
</div>    
<script>
$(document).foundation();
</script>
</body>
</html>
